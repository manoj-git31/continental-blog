<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
        <input
            matInput
            type="text"
            name="title"
            formControlName="title"
            placeholder="Post Title"
        >
        <mat-error *ngIf="form.get('title')?.invalid">"Title is a Required Field"</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <mat-form-field>
            <textarea 
            matInput rows=6 
            name="content"
            formControlName="content"
            placeholder="Post Content"
            >
        </textarea>
        <mat-error *ngIf="form.get('content')?.invalid">"Content is a Required Field"</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="primary" 
            type="submit"
        >Save Post</button>
    </form>
</mat-card>
